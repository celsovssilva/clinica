{% extends "../base.html" %}
{% load static %}

{% block title %}Cadastro de Médico{% endblock %}

{% block content %}
<div class="form-center-container">
    <div class="form-card register">
        <h2>Cadastro de Médico</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</div>
{% endblock %}
