<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Clínica {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Clínica Dra. Hellen Nunes</h1>
            </div>
            <div class="nav-links">
                <a href="{% url 'servicos' %}">Serviços</a>
                <a href="#">Contato</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
